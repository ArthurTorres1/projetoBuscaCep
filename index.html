<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PegaCep</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Font awensome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="bloco">
            <h1>Pega-Cep</h1>
            <h4>Digite o seu CEP no campo abaixo</h4>
            <form action=".">
                <div class="form-floating">
                    <input type="text" class="form-control" id="cep" placeholder="Cep" required><br>
                    <label for="">CEP</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="rua" placeholder="Rua"><br>
                    <label for="">Rua</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro"><br>
                    <label for="">Bairro</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade"><br>
                    <label for="">Cidade</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="uf" placeholder="Uf"><br>
                    <label for="">Uf</label>
                </div>
            </form>

            <button onclick="pesquisacep(cep.value)" class="btn btn-success btn-lg" id="btnBusca">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>




    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
